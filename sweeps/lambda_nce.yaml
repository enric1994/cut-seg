program: train.py
command:
  - ${env}
  - python
  - ${program}
  - --dataroot 
  - ./datasets/finetune_Kvasir
  - --pretrained_name
  - base_Unet.2
  - --name 
  - sweep_lambda_nce
  - --n_epochs
  - 10
  - --n_epochs_decay
  - 10
  - --lr
  - 0.0001

project: cut-seg
method: bayes
metric:
  name: best_val_mDICE
  goal: maximize
parameters:
# math.log(0.001) = -6.9
# math.log(0.1) = -2.3
# math.log(10) = 2.3
  lambda_NCE:
    distribution: log_uniform
    min: -2.3
    max: 2.3
