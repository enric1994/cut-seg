program: train.py
command:
  - ${env}
  - python
  - ${program}
  - --dataroot 
  - ./datasets/finetune_Kvasir
  - --pretrained_name
  - base_Unet.2
  - --name 
  - sweep_lr_lambdas

project: cut-seg
method: bayes
metric:
  name: best_val_mDICE
  goal: maximize
parameters:
# math.log(0.001) = -6.9
  S_loss_weight:
    distribution: log_uniform
    min: -6.9
    max: 0
  lambda_GAN:
    distribution: log_uniform
    min: -6.9
    max: 0
  lambda_NCE:
    distribution: log_uniform
    min: -6.9
    max: 0
  lr:
    distribution: log_uniform
    min: -11.5
    max: -6.9


early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 10
  max_iter: 30
